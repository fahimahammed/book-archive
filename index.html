<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Archive</title>
</head>
<body>
    <main class="container bg-light">

        <!--Header section-->
          <div class="search-bar col-md-6 mx-auto">
            <h1 class="text-center">Book Archive</h1>
            <div class="search-box my-5">
                <input id="search-field" type="text" class="form-control form-style" placeholder="Enter your book name">
                <button onclick="searchBook()" class="btn btn-success search-btn">Search</button>
            </div>
        </div>

        <div id='notification' class="">
            <h6 id='result-num'></h6>
        </div>
        <section id='books-container' class="search-result-container">

        </section>

    </main>

    <!--Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!--JS link-->
    <script src="app.js"></script>
</body>
</html>
